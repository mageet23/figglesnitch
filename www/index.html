<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <title>Figglesnitch</title>
    </head>
    <body>
        <h1>Figglesnitch</h1>
		
		<ul>
			<li class="viewlink">Home</li>
			<li class="viewlink">Capture</li>
			<li class="viewlink">Editor</li>
			
		</ul>
		
		<!-- THIS IS THE VIEW FOR SHOWING A LIST OF ALL PHOTOS-->
		
		<div id="showall">
			Here all of the pictures that have been taken.
			
		</div>

		<!-- VIEW FOR CAPTURING PHOTOS -->
        <div id="camera">
            <button class="camera-control">
                Capture Photo
            </button>
 
            <div style="text-align:center;margin:20px;">
                <img id="camera-photo" src="" style="width:auto;height:120px;" />
            </div>
			
			<div id="longitude">Longitude: 0</div>
			<div id="latitude">Latitude: 0</div>
			
			Description:
			<textarea id="description" cols="50" rows="5"></textarea>
			
			<button class="save">Save</button>
			
        </div>
		
		<!-- VIEW FOR EDITING OLD PICTURES -->
		
		<div id="editor">
			Here is the place to edit old pictures.
		</div>

		

        <script src="phonegap.js"></script>
        <script src="js/modernizr.dev.min.js"></script>
        <script src="js/jquery-1.11.0.min.js"></script>
        <script src="js/index.js"></script>
    </body>
</html>
